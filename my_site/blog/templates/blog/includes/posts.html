{% load static %}

<li>
    <article class="post">
        <a href="{% url 'post-page-details' post.slug %}">
            <img src="{{ post.image.url }}" alt="Mountains"/>
            <div class="post__content">
                <h3>{{ post.title }}</h3>
                <p>{{ post.excerpt }}</p>
            </div>
        </a>
    </article>
</li>
